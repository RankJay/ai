name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: ai-init-linux-amd64

          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: ai-init-linux-arm64

          - target: x86_64-apple-darwin
            os: macos-latest
            name: ai-init-darwin-amd64

          - target: aarch64-apple-darwin
            os: macos-latest
            name: ai-init-darwin-arm64

          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: ai-init-windows-amd64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (Linux ARM)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: cargo install cross

      - name: Build (cross)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: cross build --release --target ${{ matrix.target }}

      - name: Build (native)
        if: matrix.target != 'aarch64-unknown-linux-gnu'
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary (Unix)
        if: runner.os != 'Windows'
        run: |
          cp target/${{ matrix.target }}/release/ai-init ${{ matrix.name }}

      - name: Rename binary (Windows)
        if: runner.os == 'Windows'
        run: |
          cp target/${{ matrix.target }}/release/ai-init.exe ${{ matrix.name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum */ai-init* > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/ai-init-linux-amd64/ai-init-linux-amd64
            artifacts/ai-init-linux-arm64/ai-init-linux-arm64
            artifacts/ai-init-darwin-amd64/ai-init-darwin-amd64
            artifacts/ai-init-darwin-arm64/ai-init-darwin-arm64
            artifacts/ai-init-windows-amd64.exe/ai-init-windows-amd64.exe
            artifacts/checksums.txt
          generate_release_notes: true
